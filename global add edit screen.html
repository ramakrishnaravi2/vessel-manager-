    <section class="empoyee-panel-section">
    
      <div class="row">
        <div class=" col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="panel panel-primary">
            <div class="panel-heading text-center">ALERT INFORMATION</div>
            <div class="panel-body">
              <div class="form-horizontal">
                <div class="form-group">
                  <label for="alertnumber" class="col-md-4 col-sm-4 control-label">Alert Number :</label>
                  <div class="col-md-8 col-sm-8 col-xs-12">
                    <input type="text" class="form-control input-sm" id="alertnumber">
                  </div>
                </div>
                <div class="form-group">
                  <label for="datee" class="col-md-4 col-sm-4 control-label">Date :</label>
                  <div class="col-md-8 col-sm-8 col-xs-12">
                    <div class="input-group">
                      <input type="text" class="form-control input-sm" id="datee">
                      <span class="input-group-addon"><i class="fa fa-calendar"></i></span> </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="module" class="col-md-4 col-sm-4 control-label">Module :</label>
                  <div class="col-md-8 col-sm-8 col-xs-12">
                    <div class="overflow-area">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" value="">
                          <strong> Select All</strong> </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" value="">
                          <span> Ram</span> </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" value="">
                          <span> Krishna</span> </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" value="">
                          <span> Ravi</span> </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="routine" class="col-md-4 col-sm-4 control-label"> Routine :</label>
                  <div class="col-md-8 col-sm-8 col-xs-12">
                    <div class="white-space">
                    
                    </div>
                  </div>
                </div>
                <div class="form-group">
                    <label for="month" class="col-md-4 col-sm-4 col-xs-12 control-label">Type :</label>
                    <div class="col-md-8 col-sm-8 col-xs-12">
                    <select id="month" class="form-control input-sm">
                      <option selected="selected">--Select Month--</option>
                      <option>Alert(Action Required)</option>
                      <option>Notification(Action Not Required)</option>
                    </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="triggeringcondition" class="col-md-4 col-sm-4 col-xs-12 control-label">Triggering Condition :</label>
                    <div class="col-md-8 col-sm-8 col-xs-12">
                    <textarea id="triggeringcondition" rows="3" class="form-control input-sm">
                    </textarea>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="panel panel-primary">
            <div class="panel-heading text-center">ALERT DETAILS</div>
            <div class="panel-body min-height-body">
              <div class="form-horizontal">
                 <div class="form-group">
                  <label for="subject" class="col-md-4 col-sm-4 control-label">Subject :</label>
                  <div class="col-md-8 col-sm-8 col-xs-12">
                    <input type="text" class="form-control input-sm" id="subject">
                  </div>
                 </div>
                 <div class="btn-row text-center">
                   <button class="btn input-sm">ADD PREDEFINED FIELDS</button>
                 </div>
                 <div class="form-group">
                    <label for="alertmessage" class="col-md-4 col-sm-4 col-xs-12 control-label">Alert Message :</label>
                    <div class="col-md-8 col-sm-8 col-xs-12">
                    <textarea id="alertmessage" rows="3" class="form-control input-sm">
                    </textarea>
                    </div>
                  </div>
                  <div class="btn-row text-center">
                   <button class="btn input-sm">ADD PREDEFINED FIELDS</button>
                 </div>
              </div>
            </div>
          </div>
        </div>
