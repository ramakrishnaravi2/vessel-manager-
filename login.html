<div class="centered-div">
  <div class="container">
    <div class="main-agileits" id="ivessel-login">
      <div class=""> 
        <!-- login form -->
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
            <div class="login-form">
              <h3 class="text-heading heading ">LOGIN</h3>
              <form class="form">
                <div class="form-group">
                  <input type="text" class="form-control" required id="regular1">
                  <span class="highlight"></span> <span class="bar"></span>
                  <label for="regular1">Username</label>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" required id="password1">
                  <span class="highlight"></span> <span class="bar"></span>
                  <label for="password1">Password</label>
                </div>
                <p class="forgot-password-text">Forgot password <a href="#">Click here to reset it.</a></p>
                <div class="row">
                  <div class="col-sm-6 col-sm-6 col-xs-12">
                    <label class="checkbox-inline checkbox-styled">
                      <input type="checkbox" class="checkbox-inline checkbox-styled" value="option1">
                      <span>Remember me</span> </label>
                  </div>
                  <div class="col-sm-6 col-sm-6 col-xs-12">
                    <input title="Log In" class="btn btn-primary btn-raised float-right" type="submit" tabindex="3" id="login_button" name="Login" value="Log In">
                  </div>
                </div>
              </form>
            </div>
          </div>
